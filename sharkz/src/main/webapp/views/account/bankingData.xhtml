<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/accountTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="main">

        <div id="main">
            <h3 class="banking_heading">
                Meine Bankverbindung
            </h3>

            <h:form>
                <!-- First and last name -->
                <div class="inputFloatLeft">
                    <div class="inputContainer">
                        <h:inputText
                            id="iban"
                            value="#{bankingData.iban}"
                            class="inputText"
                            a:placeholder="IBAN">

                            <f:validator validatorId="requiredValidator" />
                        </h:inputText>
                        <h:outputLabel
                            value="IBAN"
                            class="inputLabel" />
                    </div>
                    <div class="inputContainer">
                        <h:inputText
                            id="bic"
                            value="#{bankingData.bic}"
                            class="inputText"
                            a:placeholder="BIC">

                            <f:validator validatorId="requiredValidator" />
                        </h:inputText>


                        <h:outputLabel
                            value="BIC"
                            class="inputLabel" />
                    </div>
                </div>

                <div class="inputContainer">
                    <h:inputSecret
                        id="bankingPassword"
                        a:placeholder="Bank-Passwort"
                        class="inputText"
                        value="#{bankingData.bankingPassword}"/>
                    <h:outputLabel
                        value="Bank-Passwort"
                        class="inputLabel"/>
                </div>


                <h:commandButton
                    value="SPEICHERN"
                    class="button bank_button"
                    action="#{bankingData.changeBankingData()}" />

            </h:form>

        </div>

    </ui:define>

</ui:composition>

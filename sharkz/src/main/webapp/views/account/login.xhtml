<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/sharkzTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="main">
        
        <div id="login_wrapper">
            
            <!-- Login Box -->
            <div id="login_container">
                
                <!-- Sharkz logo -->
                <h:graphicImage
                    class="logo_text"
                    value="#{resource['images/logo_text.png']}" />
                
                <!-- Login form -->
                <h:form id="login_form">
                    
                    
                    <!-- E-Mail text field -->
                    <h:inputText
                        id="login_input_email"
                        value="#{login.email}"
                        label="E-Mail"
                        a:placeholder="E-Mail Adresse"
                        styleClass="inputText login_inputText">
                        
                    </h:inputText>
                    
                    <!-- Password text field -->
                    <h:inputSecret
                        id="login_input_password"
                        value="#{login.password}"
                        label="Passwort"
                        a:placeholder="Passwort"
                        styleClass="inputText login_inputText"/>
                    
                    <!-- Registration text fields -->
                    <h:panelGroup id="login_name_group">
                        
                        <!-- First Name text field -->
                        <h:inputText
                            id="login_firstName"
                            value="#{login.firstName}"
                            label="Vorname"
                            a:placeholder="Vorname"
                            styleClass="inputText login_inputText"
                            rendered="#{!login.loginAction}">
                        
                        </h:inputText>
                        
                        <!-- Last Name text field -->
                        <h:inputText
                            id="login_lastName"
                            value="#{login.lastName}"
                            label="Nachname"
                            a:placeholder="Nachname"
                            styleClass="inputText login_inputText"
                            rendered="#{!login.loginAction}">
                        
                        </h:inputText>
                    </h:panelGroup>
                    
                    <!-- Forgot & Register/Login links -->
                    <div id="login_links">
                        <h:commandLink
                            id="register_link"
                            value="#{login.registerButtonText}"
                            styleClass="login_link_register"
                            action="#{login.toggleAction()}">
                            
                            <f:ajax render="login_wrapper register_link login_button_group login_name_group" />
                        </h:commandLink>
                        
                        <h:outputLink styleClass="login_link_forgot">
                            Passwort vergessen?
                        </h:outputLink>
                        
                    </div>
                    <div style="clear:both"/>
                    
                    <!-- Validation messages -->
                    <h:messages styleClass="h_messages" />
                    
                    <!-- Login button -->
                    <h:panelGroup id="login_button_group">
                        <h:commandButton
                            action="#{login.login()}"
                            value="#{login.loginButtonText}"
                            styleClass="button login_button" />
                    </h:panelGroup>
                    
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>

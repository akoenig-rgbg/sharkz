<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/sharkzTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="main">
        <h:outputLink onclick="history.go(-1)">
            <h:graphicImage
                value="#{resource['img/login_back_button.png']}"
                id="login_back_button"/>
        </h:outputLink>
        
        <div id="login_wrapper">
            <div id="login_container">
                
                <h:graphicImage
                    class="logo_text"
                    value="#{resource['images/logo_text.png']}" />
                
                <h:form id="login_form">
                    
                    <h:inputText
                        id="login_input_email"
                        value="#{login.email}"
                        label="E-Mail"
                        a:placeholder="E-Mail Adresse"
                        styleClass="inputText login_inputText">
                        
                        <f:validator validatorId="requiredValidator" />
                    </h:inputText>
                    
                    <h:inputSecret
                        id="login_input_password"
                        value="#{login.password}"
                        label="Passwort"
                        validator="#{login.validatePassword}"
                        a:placeholder="Passwort"
                        styleClass="inputText login_inputText"/>
                    
                    <h:panelGroup id="login_name_group">
                        <h:inputText
                            id="login_firstName"
                            value="#{login.firstName}"
                            label="Vorname"
                            a:placeholder="Vorname"
                            styleClass="inputText login_inputText"
                            rendered="#{!login.loginAction}">
                        
                            <f:validator validatorId="requiredValidator" />
                        </h:inputText>
                        
                        <h:inputText
                            id="login_lastName"
                            value="#{login.lastName}"
                            label="Nachname"
                            a:placeholder="Nachname"
                            styleClass="inputText login_inputText"
                            rendered="#{!login.loginAction}">
                        
                            <f:validator validatorId="requiredValidator" />
                        </h:inputText>
                    </h:panelGroup>
                    
                    <div id="login_links">
                        <h:commandLink id="register_link" value="#{login.registerButtonText}" styleClass="login_link_register" action="#{login.toggleAction()}">
                            <f:ajax render="login_wrapper register_link login_button_group login_name_group" />
                        </h:commandLink>
                        <h:outputLink styleClass="login_link_forgot">Passwort vergessen?</h:outputLink>
                    </div>
                    <div style="clear:both"></div>
                    
                    <h:message
                        for="login_input_email"
                        styleClass="requiredMessage" />
                    <h:message
                        for="login_input_password"
                        styleClass="requiredMessage" />
                    <h:message
                        for="login_firstName"
                        styleClass="requiredMessage" />
                    <h:message
                        for="login_lastName"
                        styleClass="requiredMessage" />
                    
                    <h:panelGroup id="login_button_group">
                        <h:commandButton action="#{login.login()}" value="#{login.loginButtonText}" styleClass="button login_button" />
                    </h:panelGroup>
                    
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>

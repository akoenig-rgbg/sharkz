<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/accountTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="main">
        <div id="inboxWrapper">
            
            <!-- No results -->
            <h:panelGroup rendered="#{inbox.hasNoResults}" >
                <h3 class="empty">Es sind keine Nachrichten in Ihrem Posteingang!</h3>
            </h:panelGroup>
            
            <c:forEach
                items="#{inbox.messages}"
                var="msg">
            
                <!-- Message -->
                <div class="message_wrapper">
                    
                    <!-- Message title -->
                    <div class="header">
                        #{msg.title}
                    </div>

                    <!-- Message Content -->
                    <div class="content">
                        
                        <!-- Insertion -->
                        <div class="insertion">
                            
                            <!-- Insertion title -->
                            <div class="title">
                                
                                <div class="left">
                                    Inserat:
                                </div>
                                
                                <div class="right">
                                   
                                    <c:if test="#{msg.insertion != null}">
                                        <h:link outcome="insertion">
                                            <f:param name="insertion_id" value="#{msg.insertion.ID}"/>
                                            #{msg.insertion.title}
                                        </h:link>
                                    </c:if>
                                    
                                    <c:if test="#{msg.insertion == null}">
                                        <span style="font-weight: 400; font-size: 1.5em;">
                                            gel√∂scht
                                        </span>
                                    </c:if>
                                    
                                    <!-- Insertion address -->
                                    <c:if test="#{msg.insertion != null}">
                                        <div class="address">
                                            <i class="fa fa-map-marker" aria-hidden="true"/>
                                            <h:outputText escape="false" value="&ensp;" />
                                            <h:outputText
                                                escape="false"
                                                value="#{msg.insertion.address}"
                                                converter="addressConverter"/>
                                        </div>
                                    </c:if>
                                    
                                </div>
                                
                            </div>
                            
                            
                            
                        </div>
                        
                        <!-- Sender -->
                        <div class="sender">
                            <div class="left">
                                Von:
                            </div>
                            
                            <div class="right">
                                <h:outputText
                                    escape="false"
                                    value="#{msg.sender}"
                                    converter="accountConverter" />
                            </div>
                        </div>
                        
                        <!-- Message Content -->
                        <div class="message_content">
                            #{msg.content}
                        </div>
                        
                    </div>
                    
                    <!-- Footer -->
                        <div class="footer">
                            <h:form>
                                <h:commandLink
                                    action="#{inbox.reply(msg)}"
                                    class="icon">

                                    <i class="fa fa-reply" aria-hidden="true" />
                                </h:commandLink>

                                <h:commandLink
                                    class="icon"
                                    action="#{inbox.delete(msg)}">

                                    <i class="fa fa-trash" aria-hidden="true" />
                                </h:commandLink>

                            </h:form>
                        </div>
                    
                </div>
            
            </c:forEach>
        </div>
    </ui:define>

</ui:composition>

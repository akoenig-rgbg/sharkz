<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/accountTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="main">

        <!-- No results -->
        <h:panelGroup rendered="#{customerMgmt.hasNoResults}" >
            <h3 class="empty">Es sind noch keine Kunden angemeldet!</h3>
        </h:panelGroup>
        
        <!-- Living Insertions -->
        <c:forEach
            items="#{customerMgmt.customers}"
            var="cus"
            varStatus="status">

            <!-- Search result card -->
            <div class="myInsertionWrapper">

                <!-- Header bar -->
                <div class="header">
                    #{customerMgmt.getName(cus)}
                </div>

                <!-- Content -->
                <div class="content">

                    <!-- Information -->
                    <div class="information">
                        <div class="email">
                            Email-Adresse: #{cus.geteMail()}
                            Telefonnummer #{customerMgmt.getPhoneNumber(cus)}
                        </div>
                    </div>
                    
                </div>

                <div class="footer">
                    <h:form>
                        
                        <h:commandLink
                            class="icon"
                            action="#{customerMgmt.delete(cus)}">

                            <i class="fa fa-trash" aria-hidden="true" />
                        </h:commandLink>

                    </h:form>
                </div>
            </div>

        </c:forEach>

    </ui:define>

</ui:composition>

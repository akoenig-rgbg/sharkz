<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/sharkzTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam
                name="insertion_id"
                value="#{insertion.insertionId}" />
            <f:viewAction action="#{contact.loadInsertion()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="main">
        <div id="main">
            <div class="contact_wrapper">
                <h3>Nachricht an <h:outputText
                        escape="false"
                        value="#{contact.insertion.vendor}"
                        converter="accountConverter" />
                </h3>
                
                <div class="insertion">
                    Inserat: #{contact.insertion.title}
                </div>

                <h:form>
                    <div class="inputContainer">
                        <h:inputText
                            value="#{contact.title}"
                            a:placeholder="Betreff"
                            styleClass="inputText" >
                        
                            <f:validator validatorId="requiredValidator" />
                        </h:inputText>
                        <h:outputLabel
                            class="inputLabel"
                            value="Betreff" />
                    </div>

                    <div class="inputContainer">
                        <h:inputTextarea
                            value="#{contact.content}"
                            a:placeholder="Nachricht"
                            styleClass="inputText" >
                            
                            <f:validator validatorId="requiredValidator" />
                        </h:inputTextarea>
                        <h:outputLabel
                            class="inputLabel"
                            value="Nachricht" />
                    </div>

                    <h:commandButton
                        class="button"
                        value="SENDEN"
                        action="#{contact.sendMessage()}" />

                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>

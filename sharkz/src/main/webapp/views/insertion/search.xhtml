<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/sharkzTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="location" value="#{search.location}"/>
            <f:viewParam name="offer" value="#{search.offer}" />
            <f:viewParam name="usage" value="#{search.usage}" />
            <f:event type="preRenderView" listener="#{search.search()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="main">
        <h:outputText value="#{search.location}" />
        <h:outputText value="#{search.usage}" />
        <h:outputText value="#{search.offer}" />
    </ui:define>

</ui:composition>

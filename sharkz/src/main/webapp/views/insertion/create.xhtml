<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/sharkzTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="main">

        <div id="main">

            <!--Insertion: Images-->
            <div class="grey_box thin_border">
                <div class="insertion_area_text">
                    <p>Bilder</p>
                </div>
                <div class="insertion_area_attrs">
                    
                    <h:form id="inputFileForm" enctype="multipart/form-data">
                            <h:inputFile
                                styleClass="inputFile"
                                id="file"
                                value="#{create.file}"
                                validator="#{create.validateFile}"/>
                            
                            <div class="inputFileName"></div>
                            
                            <label
                                class="button"
                                for="inputFileForm:file">

                                Durchsuchen
                            </label>

                        <h:commandButton
                            styleClass="button uploadButton"
                            value="Bild hochladen"
                            action="#{create.uploadImage}">
                        </h:commandButton>
                            
                        <h:messages styleClass="h_messages requiredMessage uploadMessages"/>
                    </h:form>

                    <div id="imageNames">    
                        <ui:repeat
                            value="#{create.fileNames}"
                            var="name">

                            <p>#{name}</p>
                        </ui:repeat>
                    </div>
                    
                </div>
            </div>
            
            <!--Java Script for styling file input-->
            <h:outputScript library="js" name="inputFile.js" />
             
            <h:form id="insertion_form">

                <!--Insertion Menu-->
                <div class="insertion_menu_wrapper grey_box">

                    <div class="insertion_area_text">
                        <p>Erwerbs- &amp; Immobilientyp*</p>
                    </div>

                    <div class="insertion_area_attrs">
                        <h:selectOneMenu
                            styleClass="search_select_menu"
                            value="#{create.offerType}">
                            <f:selectItems
                                var="o"
                                value="#{search.offerTypeValues}"
                                itemValue="#{o}"
                                itemLabel="#{o.label}" />
                        </h:selectOneMenu>

                        <h:selectOneMenu
                            styleClass="search_select_menu"
                            value="#{create.houseType}">
                            <f:ajax
                                render="further_attributes"
                                event="change"
                                listener="#{create.insertionTypeChanged}"/>
                            <f:selectItems
                                var="h"
                                value="#{search.houseTypeValues}"
                                itemValue="#{h}"
                                itemLabel="#{h.label}" />
                        </h:selectOneMenu>

                    </div>

                </div>

                <!--Insertion: Address-->
                <div class="grey_box">

                    <div class="insertion_area_text">
                        <p>Adresse des Objekts*</p>
                    </div>

                    <div class="insertion_area_attrs">
                        <div class="address_line1">
                            <h:inputText
                                id="street"
                                label="Straße"
                                required="true"
                                styleClass="inputText street"
                                a:placeholder="Straße"
                                value="#{create.address.street}"/>
                            <h:inputText
                                id="houseNumber"
                                label="Hausnummer"
                                required="true"
                                styleClass="inputText houseNumber"
                                a:placeholder="Hnr."
                                value="#{create.houseNumber}"/>
                            <h:inputText
                                styleClass="inputText additionalLetter"
                                a:placeholder="Zst."
                                value="#{create.address.additionalLetter}"/>
                        </div>
                        <div class="address_line2">
                            <h:inputText
                                id="postCode"
                                label="PLZ"
                                required="true"
                                styleClass="inputText postCode"
                                a:placeholder="PLZ"
                                value="#{create.address.postCode}"/>
                            <h:inputText
                                id="town"
                                label="Ort"
                                required="true"
                                styleClass="inputText town"
                                a:placeholder="Ort"
                                value="#{create.address.town}"/>
                        </div>
                    </div>

                    <div class="insertion_area_msgs">
                        <h:message
                            for="street"
                            styleClass="requiredMessage"/>
                        <h:message
                            for="houseNumber"
                            styleClass="requiredMessage" />
                        <h:message
                            for="postCode"
                            styleClass="requiredMessage" />
                        <h:message
                            for="town"
                            styleClass="requiredMessage" />
                    </div>

                </div>

                <!--Insertion: Further Attributes-->
                <div class="grey_box">

                    <div class="insertion_area_text">
                        <p>Weitere Eigenschaften</p>
                    </div>

                    <div class="insertion_area_attrs">
                        <h:panelGroup id="further_attributes">
                            <h:panelGroup
                                id="commercialAttributes"
                                rendered="#{!create.livingInsertion}">

                                <div class="address_line1">
                                    <h:inputText
                                        id="area"
                                        required="true"
                                        styleClass="inputText"
                                        a:placeholder="Fläche in qm"
                                        value="#{create.area}" />
                                </div>

                                <div class="insertion_attr_option">
                                    <h:selectBooleanCheckbox
                                        id="aircon"
                                        value="#{create.aircon}" />
                                    <h:outputLabel
                                        value="Klimaanlage"
                                        for="aircon" />
                                </div>

                                <div class="insertion_attr_option">
                                    <h:selectBooleanCheckbox
                                        id="heavyCurrent"
                                        value="#{create.heavyCurrent}" />
                                    <h:outputLabel
                                        value="Starkstrom"
                                        for="heavyCurrent"/>
                                </div>

                            </h:panelGroup>

                            <h:panelGroup
                                id="livingAttributes"
                                rendered="#{create.livingInsertion}">

                                <div class="address_line1">
                                    <h:inputText
                                        id="livingArea"
                                        label="Wohnfläche"
                                        required="true"
                                        styleClass="inputText inputText290"
                                        a:placeholder="Wohnfläche"
                                        value="#{create.livingArea}" />
                                    <h:inputText
                                        styleClass="inputText inputText290"
                                        a:placeholder="Grundfläche"
                                        value="#{create.plotArea}" />
                                </div>
                                <div class="address_line1">
                                    <h:inputText
                                        styleClass="inputText inputText290"
                                        a:placeholder="Zimmer"
                                        value="#{create.rooms}" />
                                    <h:inputText
                                        styleClass="inputText inputText290"
                                        a:placeholder="Etagen"
                                        value="#{create.stages}" />
                                </div>

                                <div class="address_line1">
                                    <p class="inputText290 title_p">
                                        Heizung:
                                    </p>
                                    <h:selectOneMenu
                                        styleClass="search_select_menu"
                                        value="#{create.heating}">
                                        <f:selectItems
                                            var="h"
                                            value="#{search.heatingTypeValues}"
                                            itemValue="#{h}"
                                            itemLabel="#{h.label}" />
                                    </h:selectOneMenu>
                                </div>

                                <div class="insertion_attr_option">
                                    <h:selectBooleanCheckbox
                                        id="guestToilette"
                                        value="#{create.guestToilette}" />
                                    <h:outputLabel
                                        value="Gästetoilette"
                                        for="guestToilette" />
                                </div>
                                <div class="insertion_attr_option">
                                    <h:selectBooleanCheckbox
                                        id="basement"
                                        value="#{create.basement}" />
                                    <h:outputLabel
                                        value="Keller"
                                        for="basement" />
                                </div>
                                <div class="insertion_attr_option">
                                    <h:selectBooleanCheckbox
                                        id="kitchen"
                                        value="#{create.kitchen}" />
                                    <h:outputLabel
                                        value="Küche"
                                        for="kitchen" />
                                </div>
                                <div class="insertion_attr_option">
                                    <h:selectBooleanCheckbox
                                        id="newBuild"
                                        value="#{create.newBuild}" />
                                    <h:outputLabel
                                        value="Neubau"
                                        for="newBuild" />
                                </div>
                                <div class="insertion_attr_option">
                                    <h:selectBooleanCheckbox
                                        id="garage"
                                        value="#{create.garage}" />
                                    <h:outputLabel
                                        value="Garage"
                                        for="garage" />
                                </div>
                                <div class="insertion_attr_option">
                                    <h:selectBooleanCheckbox
                                        id="steplessEntry"
                                        value="#{create.steplessEntry}" />
                                    <h:outputLabel
                                        value="Stufenloser Eingang"
                                        for="steplessEntry" />
                                </div>
                                <div class="insertion_attr_option">
                                    <h:selectBooleanCheckbox
                                        id="lift"
                                        value="#{create.lift}" />
                                    <h:outputLabel
                                        value="Aufzug"
                                        for="lift" />
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>
                    </div>
                    <div class="insertion_area_msgs">
                        <h:message
                            for="area"
                            styleClass="requiredMessage"/>
                        <h:message
                            for="livingArea" 
                            styleClass="requiredMessage"/>
                    </div>
                </div>

                <!--Insertion: Title & Description-->
                <div class="insertion_description grey_box">
                    <div class="insertion_area_text">
                        <p>Titel* &amp; Beschreibung</p>
                    </div>
                    <div class="insertion_area_attrs">
                        <h:inputText
                            id="title"
                            label="Titel"
                            required="true"
                            styleClass="inputText insertion_title"
                            a:placeholder="Titel"
                            value="#{create.title}" />
                        <h:inputTextarea
                            styleClass="inputText"
                            a:placeholder="Beschreibung"
                            value="#{create.description}"/>
                    </div>

                    <div class="insertion_area_msgs">
                        <h:message
                            for="title" 
                            styleClass="requiredMessage"/>

                    </div>
                </div>
                
                <!--Insertion: Price-->
                <div class="grey_box">
                    <div class="insertion_area_text">
                        <p>Preis*</p>
                    </div>
                    <div class="insertion_area_attrs">
                        <h:inputText
                            id="price"
                            label="Preis"
                            required="true"
                            styleClass="inputText"
                            a:placeholder="Preis"
                            value="#{create.price}"/>
                    </div>

                    <div class="insertion_area_msgs">
                        <h:message
                            for="price" 
                            styleClass="requiredMessage"/>

                    </div>
                </div>

                <!--Insertion: Submission-->
                <div class="grey_box">
                    <h:commandButton
                        value="Inserat erstellen"
                        styleClass="button"
                        action="#{create.createInsertion()}"
                        />
                </div>

            </h:form>
        </div>

    </ui:define>

</ui:composition>

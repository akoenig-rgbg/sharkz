<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/sharkzTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="main">
        <div id="main">
            <h:form id="publishmentForm">
            <!-- Stepper -->
            <ui:include src="./../../resources/components/stepper.xhtml">
                <ui:param name="bean" value="#{createCon}" />
            </ui:include>
            
            <div class="card_box">
                <ui:include src="./../../resources/components/bankingDataComponent.xhtml" >
                    <ui:param name="bean" value="#{createCon}" />
                </ui:include>
                
                <h:messages styleClass="requiredMessage h_messages" />
            </div>
            
            <!--Insertion: Publishment-->
            <div class="card_box insertion_publish_params">
                
                <h:selectOneMenu
                    value="#{createCon.duration}"
                    styleClass="search_select_menu">
                    <f:selectItem itemValue="1" itemLabel="1 Monat - 15€" />
                    <f:selectItem itemValue="3" itemLabel="3 Monate - 40€" />
                    <f:selectItem itemValue="6" itemLabel="6 Monate - 75€" />
                </h:selectOneMenu>


                <div class="insertion_attr_option newspaperCheckbox">
                    <h:selectBooleanCheckbox
                        value="#{createCon.publishInNewspaper}"
                        id="newspaperCheckbox" />
                    <h:outputLabel
                        value="Auch in der Zeitung veröffentlichen"
                        for="newspaperCheckbox" />
                </div>


                <h:commandButton
                    id="button"
                    action="#{createCon.next()}"
                    styleClass="button"
                    value="VERÖFFENTLICHEN"
                    binding="#{createCon.publishButton}">

                    <f:param
                        name="insertion_id"
                        value="#{createCon.insertionId}" />
                </h:commandButton>
                
            </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

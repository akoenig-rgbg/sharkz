<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/sharkzTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="main">
        
        <!-- Slider -->
            <div id="slider">
                
                <!-- Search box -->
                <div id="search_wrapper">
                    
                    <!-- Heading -->
                    <div id="search_heading">
                        <h1>
                            Inserate suchen
                        </h1>
                    </div>
                    
                    <!-- Search form -->
                    <div id="search_field_wrapper">
                        <h:form>
                            
                            <!-- Usage select menu -->
                            <h:selectOneMenu
                                class="search_select_menu search_select_left"
                                value="#{search.usage}">
                                <f:selectItems
                                    var="u"
                                    value="#{search.usageTypeValues}"
                                    itemValue="#{u}"
                                    itemLabel="#{u.label}"/>
                            </h:selectOneMenu>
                            
                            <!-- Location text field -->
                            <h:inputText class="inputText search_input_text"
                                         a:placeholder="Wohnort oder PLZ eingeben"
                                         value="#{search.location}" />
                            
                            <!-- OfferType select menu -->
                            <h:selectOneMenu class="search_select_menu search_select_right"
                                             value="#{search.offer}" >
                                <f:selectItems
                                    var="o"
                                    value="#{search.offerTypeValues}"
                                    itemValue="#{o}"
                                    itemLabel="#{o.label}"/>
                            </h:selectOneMenu>
                            
                            <!-- Search button -->
                            <h:commandButton
                                styleClass="button search_button"
                                value="Suchen"
                                type="submit"
                                action="#{home.search}" />
                            
                        </h:form>
                    </div>
                </div>
                
                <!-- Scroll button -->
                <a id="scroll_button" href="#content_wrapper"/>
                
            </div>
        
            <div id="main">
                <div id="featured_wrapper">
                    
                </div>
                
                <div id="insurance_wrapper">
                    
                </div>
            </div>

    </ui:define>
    
</ui:composition>

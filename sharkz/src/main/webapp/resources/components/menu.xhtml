<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition>

            <!-- Wohnen -->
            <h:link styleClass="menu_item" outcome="search">
                <i class="fa fa-home" aria-hidden="true" />&nbsp;&nbsp;WOHNEN
            </h:link>
            
            <!-- Gewerbe -->
            <h:link styleClass="menu_item" outcome="search">
                <i class="fa fa-building" aria-hidden="true" />&nbsp;&nbsp;GEWERBE
            </h:link>
            
            <!-- Anbieten -->
            <h:link styleClass="menu_item" outcome="create">
                <i class="fa fa-money" aria-hidden="true" />&nbsp;&nbsp;ANBIETEN
            </h:link>
            
            <!-- Versichern -->
            <h:link styleClass="menu_item" outcome="insure">
                VERSICHERN
            </h:link>

            <!-- Login: Form -->
            <h:panelGroup rendered="#{!account.isLoggedIn}">
                <div class="menu_item_login">
                    
                    <h:link class="menu_item" outcome="login">
                        <i class="fa fa-user" aria-hidden="true" />&nbsp;&nbsp;LOGIN
                    </h:link>

                    <div class="menu_item_login_content">
                        <h:form>
                            <h:inputText
                                value="#{login.email}"
                                styleClass="inputText login_smallInputText login_smallInputText_mail"
                                a:placeholder="E-Mail"/>

                            <h:inputSecret
                                value="#{login.password}"
                                styleClass="inputText login_smallInputText login_smallInputText_password"
                                a:placeholder="Passwort"/>

                            <div class="login_links_small">
                                <h:outputLink
                                    value="login.xhtml" 
                                    styleClass="login_small_link_register" >
                                    Registrieren
                                </h:outputLink>

                                <h:outputLink
                                    value="login.xhtml"
                                    styleClass="login_small_link_forgot">
                                    Passwort vergessen?
                                </h:outputLink>
                            </div>

                            <h:commandButton
                                action="#{login.login}"
                                value="LOGIN"
                                styleClass="button login_button_small" />

                        </h:form>

                    </div>
                </div>
            </h:panelGroup>

            <!-- Login: Account -->
            <h:panelGroup rendered="#{account.isLoggedIn}">

                <h:link styleClass="menu_item mein_konto" outcome="account">
                    <i class="fa fa-user" aria-hidden="true" />&nbsp;&nbsp;
                    <h:outputText value="#{account.name}" />
                </h:link>

            </h:panelGroup>

        </ui:composition>
    </h:body>
</html>

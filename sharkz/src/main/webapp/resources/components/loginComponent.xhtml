<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
    </h:head>
    
    <h:body>
        
        <div id="login_wrapper">
            
            <!-- Login Box -->
            <div id="login_container">
                
                <!-- Sharkz logo -->
                <h:graphicImage
                    class="logo_text"
                    value="#{resource['images/logo_text.png']}" />
                
                <!-- Login form -->
                <h:form id="login_form">
                    
                    
                    <!-- E-Mail text field -->
                    <div class="inputContainer login_inputText">
                        <h:inputText
                            id="login_input_email"
                            value="#{bean.email}"
                            label="E-Mail"
                            a:placeholder="E-Mail"
                            styleClass="inputText">
                        </h:inputText>
                        <h:outputLabel
                            class="inputLabel"
                            value="E-Mail" />
                    </div>
                    
                    <!-- Password text field -->
                    <div class="inputContainer login_inputText">
                        <h:inputSecret
                            id="login_input_password"
                            value="#{bean.password}"
                            label="Passwort"
                            a:placeholder="Passwort"
                            styleClass="inputText"/>
                        <h:outputLabel
                            class="inputLabel"
                            value="Passwort" />
                    </div>
                    
                    <!-- Registration text fields -->
                    <h:panelGroup id="login_name_group">
                        
                        <!-- First Name text field -->
                        
                        <div class="inputContainer login_inputText">
                            <h:inputText
                                id="login_firstName"
                                value="#{bean.firstName}"
                                label="Vorname"
                                a:placeholder="Vorname"
                                styleClass="inputText login_inputText"
                                rendered="#{!bean.loginAction}"/>
                            <h:outputLabel
                                class="inputLabel"
                                value="Vorname" />
                        </div>
                        
                        <!-- Last Name text field -->
                        <div class="inputContainer login_inputText">
                            <h:inputText
                                id="login_lastName"
                                value="#{bean.lastName}"
                                label="Nachname"
                                a:placeholder="Nachname"
                                styleClass="inputText login_inputText"
                                rendered="#{!bean.loginAction}"/>
                            <h:outputLabel
                                class="inputLabel"
                                value="Nachname" />
                        </div>
                        
                    </h:panelGroup>
                    
                    <!-- Forgot & Register/Login links -->
                    <div id="login_links">
                        <h:commandLink
                            id="register_link"
                            value="#{bean.registerButtonText}"
                            styleClass="login_link_register"
                            action="#{bean.toggleAction()}">
                            
                            <f:ajax render="login_wrapper register_link login_button_group login_name_group" />
                        </h:commandLink>
                        
                        <h:outputLink styleClass="login_link_forgot">
                            Passwort vergessen?
                        </h:outputLink>
                        
                    </div>
                    <div style="clear:both"/>
                    
                    <!-- Validation messages -->
                    <h:messages styleClass="h_messages" />
                    
                    <!-- Login button -->
                    <h:panelGroup id="login_button_group">
                        <h:commandButton
                            action="#{bean.login()}"
                            value="#{bean.loginButtonText}"
                            styleClass="button login_button" />
                    </h:panelGroup>
                    
                </h:form>
            </div>
        </div>
        
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/sharkzTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="main">
            <div id="slider">
                <div id="search_wrapper">
                    <div id="search_heading">
                        <h1>
                            Inserate suchen
                        </h1>
                    </div>
                    <div id="search_field_wrapper">
                        <h:form>
                            
                            <h:selectOneMenu class="search_select_menu search_select_left"
                                             value="#{search.usage}">
                                <f:selectItems var="u" value="#{search.usageTypeValues}"  itemValue="#{u}" itemLabel="#{u.label}"/>
                            </h:selectOneMenu>
                            
                            <h:inputText class="search_input_text"
                                         a:placeholder="Wohnort oder PLZ eingeben"
                                         value="#{search.location}" />
                            
                            <h:selectOneMenu class="search_select_menu search_select_right"
                                             value="#{search.offer}" >
                                <f:selectItems var="o" value="#{search.offerTypeValues}"  itemValue="#{o}" itemLabel="#{o.label}"/> 							
                            </h:selectOneMenu>
                            
                            <h:commandButton
                                styleClass="search_button"
                                value="Suchen" type="submit"
                                action="#{search.search()}" />
                            
                        </h:form>
                    </div>
                </div>
            </div>
        
            <div id="content_wrapper">
                Hier kommt dann mal der Inhalt hin
            </div>

    </ui:define>
    
</ui:composition>

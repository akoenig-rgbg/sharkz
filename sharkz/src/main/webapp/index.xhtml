<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/sharkzTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="main">

            <div id="slider">
                <div id="search_wrapper">
                    <div id="search_heading">
                        <h1>
                            Inserate suchen
                        </h1>
                    </div>
                    <div id="search_field_wrapper">
                        <h:form>
                            <h:selectOneMenu class="search_select_menu search_select_left" binding="#{usage}">
                                <f:selectItem itemValue="1" itemLabel="Wohnen" />
                                <f:selectItem itemValue="2" itemLabel="Gewerbe" />	   							
                            </h:selectOneMenu>
                            <h:inputText class="search_input_text" a:placeholder="Wohnort oder PLZ eingeben" binding="#{location}"/>
                            <h:selectOneMenu class="search_select_menu search_select_right" binding="#{offer}">
                                <f:selectItem itemValue="1" itemLabel="Kaufen" />
                                <f:selectItem itemValue="2" itemLabel="Mieten" />	   							
                            </h:selectOneMenu>
                            <h:commandButton styleClass="search_button" value="Suchen" action="#{Home.search()}">
                                <f:param name="usage" value="#{usage}"/>
                                <f:param name="location" value="#{location}"/>
                                <f:param name="offer" value="#{offer}"/>
                            </h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>
        
            <div id="content_wrapper">
                
            </div>

    </ui:define>
    
</ui:composition>

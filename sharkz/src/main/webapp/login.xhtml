<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <h:outputStylesheet library="css" name="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
       
        <title>Sharkz - Login</title>
    </h:head>
    <h:body>
        <h:outputLink onclick="history.go(-1)">
            <h:graphicImage
                value="#{resource['img/login_back_button.png']}"
                id="login_back_button"/>
        </h:outputLink>
        
        <div id="login_wrapper">
            <div id="login_container">
                
                <h:graphicImage
                    class="logo_text"
                    value="#{resource['images/logo_text.png']}" />
                
                <h:form id="login_form">
                    
                    <h:inputText
                        id="login_input_email"
                        value="#{loginModel.email}"
                        label="E-Mail"
                        a:placeholder="E-Mail Adresse"
                        styleClass="inputText login_inputText">
                        
                        <f:validator validatorId="requiredValidator" />
                    </h:inputText>
                    
                    <h:inputSecret
                        id="login_input_password"
                        value="#{loginModel.password}"
                        label="Passwort"
                        validator="#{loginModel.validatePassword}"
                        a:placeholder="Passwort"
                        styleClass="inputText login_inputText"/>
                    
                    <h:panelGroup id="login_name_group">
                        <h:inputText
                            id="login_firstName"
                            value="#{loginModel.firstName}"
                            label="Vorname"
                            a:placeholder="Vorname"
                            styleClass="inputText login_inputText"
                            rendered="#{!loginModel.loginAction}">
                        
                            <f:validator validatorId="requiredValidator" />
                        </h:inputText>
                        
                        <h:inputText
                            id="login_lastName"
                            value="#{loginModel.lastName}"
                            label="Nachname"
                            a:placeholder="Nachname"
                            styleClass="inputText login_inputText"
                            rendered="#{!loginModel.loginAction}">
                        
                            <f:validator validatorId="requiredValidator" />
                        </h:inputText>
                    </h:panelGroup>
                    
                    <div id="login_links">
                        <h:commandLink id="register_link" value="#{loginModel.registerButtonText}" styleClass="login_link_register" action="#{loginModel.toggleAction()}">
                            <f:ajax render="login_wrapper register_link login_button_group login_name_group" />
                        </h:commandLink>
                        <h:outputLink styleClass="login_link_forgot">Passwort vergessen?</h:outputLink>
                    </div>
                    <div style="clear:both"></div>
                    
                    <h:message
                        for="login_input_email"
                        styleClass="requiredMessage" />
                    <h:message
                        for="login_input_password"
                        styleClass="requiredMessage" />
                    <h:message
                        for="login_firstName"
                        styleClass="requiredMessage" />
                    <h:message
                        for="login_lastName"
                        styleClass="requiredMessage" />
                    
                    <h:panelGroup id="login_button_group">
                        <h:commandButton action="#{loginModel.loginButtonPress()}" value="#{loginModel.loginButtonText}" styleClass="button login_button" />
                    </h:panelGroup>
                    
                </h:form>
            </div>
        </div>
    </h:body>
</html>

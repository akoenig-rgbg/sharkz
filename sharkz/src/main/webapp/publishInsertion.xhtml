<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/sharkzTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="metadata">
         <f:metadata>
            <f:viewParam
                name="insertion_id"
                value="#{insertionPublishment.insertionId}"/>
            <f:viewAction action="#{insertionPublishment.loadInsertion()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="main">
        <div id="main">
            
            <!--Insertion: Attributes-->
            <div class="publ_attributes">
                
                <!--Insertion: Title & Address-->
                <div class="insertion_summary_heading">
                    
                    <div class="title">#{insertionPublishment.insertion.title}</div>
                    
                    <i class="fa fa-map-marker" aria-hidden="true"/>
                    <h:outputText escape="false" value="&ensp;" />
                    <h:outputText
                        escape="false"
                        value="#{insertionPublishment.insertion.address}"
                        converter="addressConverter"/>
                    
                </div>
                
                <!--Insertion: Important Attributes-->
                <div class="important_attributes">
                    <ui:repeat
                        value="#{insertionPublishment.importantAttributes.entrySet().toArray()}"
                        var="attr">

                        <div class="element">
                            <div class="value">
                                <h:outputText
                                    escape="false"
                                    value="#{attr.value}" />
                            </div>
                            <div class="key">#{attr.key}</div>
                        </div>

                    </ui:repeat>
                </div>
                
                <!--Insertion: Images & Description-->
                <div class="images_description">
                    <div class="img">
                        <div class="image thin_border">
                            <h:graphicImage
                                id="featImg"
                                value="/images?insertion_id=#{insertionPublishment.insertionId}&amp;image_id=#{insertionPublishment.featImgId}" />
                        </div>

                        <div class="image_row">
                            <c:forEach
                                begin="0"
                                end="#{insertionPublishment.size - 1}"
                                varStatus="status">

                                <div class="small_image">
                                    <h:form>
                                        <h:commandLink
                                            id="test#{status.index}"
                                            action="#{insertionPublishment.changeFeaturedImage(status.index)}">

                                            <f:ajax render="featImg" />
                                            <h:graphicImage value="/images?insertion_id=#{insertionPublishment.insertionId}&amp;image_id=#{status.index}" />
                                        </h:commandLink>
                                        <h:messages/>
                                    </h:form>
                                </div>
                            </c:forEach>
                        </div>
                        
                    </div>
                    
                    <!--Description-->
                    <div class="descr">
                        <h:outputText value="#{insertionPublishment.insertion.description}" />
                    </div>
                    
                </div>
                
                <!--Insertion: Common Attributes-->
                <div class="insertion_attributes">
                    <h:dataTable styleClass="attribute_table"
                        value="#{insertionPublishment.insertion.furtherAttributes.entrySet().toArray()}"
                        var="entry">
                        
                        <h:column>#{entry.key}</h:column>
                        
                        <h:column>
                            <h:outputText value="#{entry.value}" escape="false"/>
                        </h:column>
                    </h:dataTable>
                </div>
                
                
            </div>
            
            <!--Insertion: Publishment-->
            <div class="grey_box insertion_publish_params">
                <h:form>
                    <h:selectOneMenu styleClass="search_select_menu">
                        <f:selectItem itemLabel="1 Monat" />
                        <f:selectItem itemLabel="3 Monate" />
                        <f:selectItem itemLabel="6 Monate" />
                    </h:selectOneMenu>
                    
                    <h:commandButton action="insertionPublishment.publishInsertion()" styleClass="button" value="VerÃ¶ffentlichen"/>
                </h:form>
            </div>  
            
        </div>
    </ui:define>

</ui:composition>

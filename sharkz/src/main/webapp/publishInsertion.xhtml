<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/sharkzTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="metadata">
         <f:metadata>
            <f:viewParam name="insertion_id" value="#{insertionPublishment.insertionId}"/>
            <f:event type="preRenderView" listener="#{insertionPublishment.loadInsertion()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="main">
        <div class="body_padding_top" />
        
        <div id="content_wrapper">
            
            <!--Insertion: Attributes-->
            <div class="insertion_area insertion_summary">
                
                <!--Title-->
                <div class="insertion_summary_heading">
                    <h:outputText value="#{insertionPublishment.insertion.title}" />
                </div>
                
                <!--Common Attributes-->
                <div class="insertion_summary_description">
                    <c:forEach
                        items="#{insertionPublishment.insertion.furtherAttributes.entrySet.toArray}"
                        var="attr">
                        <div>
                            #{attr.key}->
                            #{attr.value}
                        </div>
                    </c:forEach>
                    
                    <h:dataTable value="#{insertionPublishment.insertion.furtherAttributes.entrySet().toArray()}" var="entry">
                        <h:column>#{entry.key}</h:column>
                        <h:column><h:outputText value="#{entry.value}" escape="false"/></h:column>
                    </h:dataTable>
                </div>
                
                <!--Further Attributes-->
                <div class="insertion_summary_attributes">
                    Attribute
                </div>
                
                <!--Description-->
                <div>
                    <h:outputText value="#{insertionPublishment.insertion.description}" />
                </div>
            </div>
            
            <!--Insertion: Images-->
            <div class="insertion_area">
                <c:forEach
                    end="#{insertionPublishment.size + 1}"
                    varStatus="status">

                    <h:graphicImage value="/images?insertion_id=#{insertionPublishment.insertionId}&amp;image_id=#{status.index}" />
                </c:forEach>
            </div>
            
            <!--Insertion: Publishment-->
            <div class="insertion_area insertion_publish_params">
                <h:form>
                    <h:selectOneMenu styleClass="search_select_menu">
                        <f:selectItem itemLabel="1 Monat" />
                        <f:selectItem itemLabel="3 Monate" />
                        <f:selectItem itemLabel="6 Monate" />
                    </h:selectOneMenu>
                    
                    <h:commandButton action="insertionPublishment.publishInsertion()" styleClass="button" value="VerÃ¶ffentlichen"/>
                </h:form>
            </div>  
            
        </div>
    </ui:define>

</ui:composition>
